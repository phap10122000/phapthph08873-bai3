<div *ngIf="selected">
  <app-product-detail [product]="selected"></app-product-detail>
</div>
<div class="row">
  <!-- <app-product ngClass="col-lg-4 col-md-6 mb-4"></app-product>
    <app-product ngClass="col-lg-4 col-md-6 mb-4"></app-product>
    <app-product ngClass="col-lg-4 col-md-6 mb-4"></app-product> -->
  <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{product.name}}</a>
        </h4>
        <h5>{{product.price}}</h5>
        <p class="card-text">{{product.notes}}</p>
        <p class="card-text">{{product.status ? 'hết':'còn'}}</p>
      </div>
      <div class="card-footer">
        <!-- <button class="btn btn-primary" (click)="changeStatus()">Click me!</button> -->
        <button class="btn btn-primary " (click)="showDetail(product)">Chi Tiết!</button>
        <!-- <input type="text" (keyup)="changeName($event)"/> -->
        <!-- <input type="text" [(ngModel)]='product.name'/> -->
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
</div>
<p *ngIf="selected">
  {{selected.id}},{{selected.name}},{{selected.price}},{{selected.notes}},{{selected.status ? 'hết':'còn'}}</p>
